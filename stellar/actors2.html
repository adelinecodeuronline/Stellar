<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/actors.css">
    <link rel="stylesheet" href="assets/css/actors-desktop.css">
    <script src="assets/js/actorsTEST.js"defer></script>
    <title>ActorsTEST</title>
</head>

<body>
    <header class="header">
        <div class="header__right">
            <img class="header__right--form" src="assets/images/header-right.svg" alt="forme géométrique">
        </div>
        <div class="header__logo">
            <a href="#"><img class="header__logo--logo" src="assets/images/stellar.svg" alt="logo"></a>
            <a href="#"><img class="header__logo--logo--mobile" src="assets/images/stellar-mobile.svg" alt="logo"></a>
        </div>
        <div class="header__class">
            <button class="header__class--button">Genres <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg></button>
        </div>
        <div class="header__user">
            <button class="header__user--connect"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg></button>
        </div>
        <div class="header__search">
            <input class="header__search--input" type="search" placeholder="Recherche_/" name="search"><svg
                class="header__search--input--glass" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="header__search--input--burger" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
        </div>
        <div class="header__circle">
            <img class="header__circle" src="assets/images/circle-right-mobile.svg" alt="rond coloré">
        </div>
    </header>

    <div class="back__picture">
        <img class="back__picture--photo"
            src=""
            alt="photo acteur">
        <div class="back__picture--overlay">
            <div class="back__picture--overlay--biopic">
                <h6 class="back__picture--overlay--biopic--text--title"><!--Jack Nicholson--></h6>
                <p class="back__picture--overlay--biopic--text">né le 22 Avril 1937 à
                </p>
                <span class="place"> Neptune ( New Jersey, USA)</span>
                <button class="back__picture--overlay--biopic--text--button">Plus...</button>
            </div>

            <div class="back__picture--overlay--cards__films">
            </div>
            <button class="back__picture--buttons">Plus...</button>
        </div>
    </div>

    <div class="cards__films">
        <a class="cards__films--img" href="#">
            <img class="cards__films--imgOne"
                src=""
                alt="affiche film">
            <div class="cards__films--title">
                <p class="card-text">Bisounours</p>
            </div>
        </a>
       
        <button class="cards__films--buttonOff">Plus...</button>
        <div class="cards__films--arrow">
            <img class="cards__films--arrow--left" src="assets/images/fleche-left.svg" alt="fleche gauche">
            <img class="cards__films--arrow--right" src="assets/images/fleche-right.svg" alt="fleche droite">
        </div>
    </div>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__nav--ul">
                <li class="footer__nav--ul--li"><svg class="footer__nav--ul--li--icons"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg></li>
                <li class="footer__nav--ul--li"><svg class="footer__nav--ul--li--icons"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg></li>
                <li class="footer__nav--ul--li"><svg class="footer__nav--ul--li--icons"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg></li>
            </ul>
        </nav>
        <nav class="footer__navEnd">
            <ul>
                <li>&copy;Stellar</li>
                <li>Mentions légales</li>
                <li>Cond. Gén. Vente</li>
            </ul>
            <img class="footer__navEnd--img" src="assets/images/Groupe 77.svg" alt="image de fond fin de page">
        </nav>
    </footer>
</body>

</html>
